<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>DudeShape</title>
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="header-content container">
        <a href="#"class="header-content__logo">DudeShape</a>
        <div class="header-nav__collapse">
          <nav class="header-nav">
            <a href="#" class="header-nav__link">Home</a>
            <a href="#" class="header-nav__link">About</a>
            <a href="#" class="header-nav__link">Features</a>
            <a href="#" class="header-nav__link">Contact</a>
          </nav>
          <button class="header-search__btn">
            <svg class="header-search__btn-icon">
              <use href="./assets/img/icon/svg-sprite.svg#search-icon"></use>
            </svg>
            <input type="search" placeholder="Search furniture">
          </button>
        </div>
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <section class="banner container">
      <div class="banner-content">
        <h1>We Help You Make Modern Furniture</h1>
        <p>We will help you to make an elegant and luxurious interior designed by professional interior designer.</p>
      </div>
      <div class="banner-image">
        <img src="./assets/img/image/banner-image.png" alt="">
      </div>
    </section>

    <section class="trust container">
      <h1>Trusted by 20,000+ companies</h1>
      <div class="trust-content">
        <img src="./assets/img/icon/mastercard-logo.svg" alt="">
        <img src="./assets/img/icon/airbnb-logo.svg" alt="">
        <img src="./assets/img/icon/uber-logo.svg" alt="">
        <img src="./assets/img/icon/paypal-logo.svg" alt="">
        <img src="./assets/img/icon/visa-logo.svg" alt="">
        <img src="./assets/img/icon/stripe-logo.svg" alt="">
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
